<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla Tag Ghosts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('forest-background.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #1a1a1a; /* Very dark grey */
            min-height: 100vh;
        }
        .overlay {
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Slight dark tint */
            overflow: hidden;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            padding: 20px;
        }
        .navbar a {
            float: right;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif; /* Changed to Poppins */
            font-weight: 600;
            margin-left: 10px;
        }
        .navbar a:hover {
            background-color: #575757;
            color: white;
        }
        .content {
            padding: 20px;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 3s ease-in-out;
        }
        h1 {
            font-size: 3em;
            opacity: 0; /* Start invisible */
            animation: fadeText 3s forwards; /* Fade-in animation */
        }
        @keyframes fadeText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        p {
            opacity: 0;
            animation: fadeText 4s forwards; /* Delayed fade for paragraph */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="navbar">
            <a href="#fake-ghosts">Fake Ghosts</a>
            <a href="#real-ghosts">Real Ghosts</a>
        </div>

        <div class="content">
            <h1>Welcome to the Gorilla Tag Ghosts Website</h1>
            <p>Explore the mysteries behind the real and fake ghosts in Gorilla Tag.</p>
        </div>
    </div>

    <footer>
        &copy; 2024 Gorilla Tag Ghosts. All rights reserved. Any resemblance to real-life ghosts is purely coincidental. 
        <br> Terms of Service | Privacy Policy | Legal Disclaimer
    </footer>

</body>
</html>
